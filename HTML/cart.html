<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-10 text-center  p-1 text-warning">
                <h2>My Shopping Cart</h2>
            </div>
            <div class="col-md-2 text-left text-warning p-4 ">
                <i class='bx bx-exit'></i>
                <a href="./Home.html" class="link-warning link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Home</a>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-3 p-4">
                <div class="card">
                    <div class="card-header">
                        <img src="../images/earing.jpg" class="card-img-top">
                    </div>
                    <div class="card-body text-center">
                        <h5 class="card-title">Earring</h5>
                        <div class="cart-price">₹750</div>
                        <input type="number" class="cart-quantity" placeholder="Quantity">
                    </div>
                    <div class="text-center">
                        <div>Total</div>
                        <div class="total-price">₹0</div>
                        <button type="submit" class="btn btn-warning">Order Now</button>
                        <i class="bx-bx-x-circle" id="close-cart"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
