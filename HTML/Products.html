<!DOCTYPE html>
<html>
<head>
  <title>Products - Shopping App</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .jumbotron {
  background-image: url("https://img.freepik.com/premium-photo/side-view-smiley-woman-holding-up-shopping-bags_23-2148684506.jpg?w=2000");
  display: flex;
  flex-direction: column;
  justify-content: center;
  min-height: 500px;
  background-repeat:no-repeat;
  text-align: center;
  background-size: 100% 100%;
     } body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .navbar {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar-logo {
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            color: #fff;
        }
        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 20px;
        }
        .product {
            width: calc(23% - 20px);
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
        }
        .product img {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
        }
        .product-name {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .product-price {
            color: green;
            margin-bottom: 10px;
        }
        .add-to-cart {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 14px;
            border-radius: 4px;
        }
        header {
            background-color: #f9f9f9;
            padding: 10px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .navbar {
      background-color: #333;
    }

    .navbar-brand {
      font-size: 1.8rem;
    }

    .navbar-nav .nav-link {
      font-size: 1.2rem;
    }

    .navbar-nav .nav-link:hover {
      color: #fff;
    }
  </style>
</head>
<body>
    <div id="notification" class="notification"></div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#">StyleHub</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="Home.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Products.html">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Cart.html">Cart</a>
          </li>
        </ul>
      </div>
    </nav> 
  <section class="jumbotron jumbotron-fluid bg-primary text-white text-center py-5 mb-0">
    <div class="container">
      <h1 class="display-4">Shopping is a Good Idea</h1>
      <p class="lead">Discover amazing products at great prices!</p>
      <!-- <a href="#" class="btn btn-dark btn-lg">Shop Now</a> -->
    </div>
  </section>
  <section class="container py-4">
    <h4 class="mb-4">Women</h4>
    
    <div class="row" id="product-list">
    </div>

    <h4 class="mt-5 mb-4">Men</h4>

    <div class="row" id="smartwatch-list">
    </div>
</section>
  
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="/JS/Cart.js"></script>

</body>
</html>
