<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopping Cart</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <style>
    /* Add custom CSS styles here */
    body {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }

    section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }

    div {
      margin: 20px;
      text-align: center;
    }

    img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      margin-bottom: 10px;
    }

    h3, h4 {
      margin: 0;
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <p>Shopping Cart</p>
      <!-- <a href="">Shopping Cart</a>
      <i class="bx bxs-shopping-bag"></i> -->
    </nav>
  </header>
  <section>
    <div>
      <img src="../images/bag.jpg" alt="" />
      <h3>Bags</h3>
      <h4>$200</h4>
    </div>
    <div>
      <img src="../images/perfume.jpg" alt="" />
      <h3>Perfume</h3>
      <h4>$350</h4>
    </div>
    <div>
      <img src="../images/specs.jpg" alt="" />
      <h3>Spectacles</h3>
      <h4>$200</h4>
    </div>
    <div>
      <img src="../images/earing.jpg" alt="" />
      <h3>Earrings</h3>
      <h4>$200</h4>
    </div>
    <div>
      <img src="../images/watch.jpg" alt="" />
      <h3>Watch</h3>
      <h4>$1000</h4>
    </div>
    <div>
      <img src="../images/footwear.jpg" alt="" />
      <h3>Footwear</h3>
      <h4>$890</h4>
    </div>
    <div>
      <img src="../images/necklace.jpg" alt="" />
      <h3>Necklace</h3>
      <h4>$1500</h4>
    </div>
    <div>
      <img src="../images/handbag.jpg" alt="" />
      <h3>Handbag</h3>
      <h4>$1200</h4>
    </div>
    <div>
      <img src="../images/rings.jpg" alt="" />
      <h3>Ring</h3>
      <h4>$1250</h4>
    </div>
    <div>
      <img src="../images/sneaker.jpg" alt="" />
      <h3>Sneaker</h3>
      <h4>$550</h4>
    </div>
    <div>
      <img src="../images/earpod.jpg" alt="" />
      <h3>Earpod</h3>
      <h4>$1200</h4>
    </div>
    <div>
      <img src="../images/smartwatch.jpg" alt="" />
      <h3>Smart Watch</h3>
      <h4>$2500</h4>
    </div>
  </section>
</body>

</html>
